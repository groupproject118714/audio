<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #audioPlayer {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Audio Control Panel</h1>

  <!-- 13 Buttons -->
  <div id="buttonsContainer"></div>

  <!-- Hidden Audio Tag -->
  <audio id="audioPlayer"></audio>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const buttonsContainer = document.getElementById('buttonsContainer');

    for (let i = 1; i <= 13; i++) {
      const btn = document.createElement('button');
      btn.textContent = Play Audio ${i};
      btn.onclick = () => {
        audioPlayer.src = audio/voice${i}.mp3; // adjust path if needed
        audioPlayer.play();
      };
      buttonsContainer.appendChild(btn);
    }
  </script>

</body>
</html>
